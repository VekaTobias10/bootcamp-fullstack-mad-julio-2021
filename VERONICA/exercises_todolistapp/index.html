<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TO DO LIST</h1>
    <input id='task_completed' type="checkbox">
    <label for='task_completed'>Tareas completadas</label><br>

    <input id='task_not_completed' type="checkbox">
    <label for='task_not_completed'>Tareas no completadas</label><br>

    <input id="id_input" value="" type="text" placeholder="Next ToDo">
    <button id="id_button">Agregar nueva tarea</button>
    <ul id="id_list"></ul>
    
    <script src="index.js"></script>
</body>
</html>
